  </div>

    <br>
      
    <form name = "FormFeedback" method="post" >
      <center><div id = "sombraforms" class="shadow-lg p-3 mb-5 bg-body rounded">
          <div id = "forms1" class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">&#X1F4E7 Digite o endereço de email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
            </div>
            <div id = "forms2" class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">&#x1F37D Digite aqui o que achou da nossa receita!</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
      </center>
      <div id = "txtbtns">
        <button id= "btnApagar" type="reset" value = "APAGAR DADOS" class="btn btn-outline-danger">Apagar</button>
        <button id = "btnEnviar" type="button" class="btn btn-outline-success" onclick="Exibir()">Enviar</button>
      </div>
    </form>

    <script>
      /*Objetivo: Exibir uma mensagem personalizada com o email que for digitado pelo usuário.*/

      //Entrada de Dados: Via forms

      //Saída de dados: Método alert do objeto window

      //Declaração de Varíaveis
      var msg;

      function Exibir(){
        msg = document.FormFeedback.email.value

        window.alert('Obrigado por responder o nosso formulário! Enviamos uma mensagem para: ' + msg + '.')
      }

    </script>
